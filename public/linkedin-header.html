<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthara LinkedIn Header</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    .header-container {
      width: 1128px;
      height: 191px;
      background-color: white;
      position: relative;
      overflow: hidden;
    }
    
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 40px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin-right: 20px;
    }
    
    .text-content {
      display: flex;
      flex-direction: column;
    }
    
    .company-name {
      font-size: 36px;
      font-weight: 400;
      color: #000;
      margin: 0;
      letter-spacing: -0.5px;
    }
    
    .tagline {
      font-size: 16px;
      color: #555;
      margin-top: 8px;
    }
    
    .grid-pattern {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      opacity: 0.03;
      background-image: 
        linear-gradient(to right, #000 1px, transparent 1px),
        linear-gradient(to bottom, #000 1px, transparent 1px);
      background-size: 20px 20px;
    }
    
    .instructions {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="grid-pattern"></div>
    <div class="content">
      <img src="/logo.png" alt="Synthara Logo" class="logo">
      <div class="text-content">
        <h1 class="company-name">SYNTHARA</h1>
        <p class="tagline">Clean design. No visual noise. Absolute simplicity.</p>
      </div>
    </div>
  </div>
  
  <div class="instructions">
    <p>To save this as an image:</p>
    <ol>
      <li>Take a screenshot of the header area above (1128 x 191 pixels)</li>
      <li>Crop to the exact dimensions if needed</li>
      <li>Save as PNG or JPG</li>
      <li>Upload to your LinkedIn company page</li>
    </ol>
  </div>
</body>
</html>
